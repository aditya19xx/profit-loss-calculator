<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="plcalculate">
        <h1>Profit and Loss Calculator</h1>

        <p>Cost Price (CP)  :
            <input class="cost-price" type="number"/>
        </p>

        <p>Selling Price (SP)  :
            <input class="selling-price" type="number"/>
        </p>

        <button onClick="Calculate()" >Calculate</button>

        <p>
            <h2 class="profit-loss"> </h2>
            <h2 class="profit-loss-percentage"></h2>
            <h2 class="nothing"></h2>
        </p>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
